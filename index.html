<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main_wrapper">
            <div class="title"><h1>XTREM CAT FISHER <span>2</span> REBORN</h1></div>
            <div class="clicker">
                <div class="left">
                    <div class="anim"></div>
                    <div class="game">
                        <button class="fish" onclick="clickFish(clickValue)">POISSON TEMPORAIRE</button>
                    </div>
                </div>
                <div class="right">
                    <div class="stats">
                        <h1 class="fishN">Fish : 0</h1>
                        <h1 class="fishS">Fish/Second : 0</h1>
                        <h1 class="fishC">Fish/Click : 1</h1>
                    </div>
                    <div class="store">
                        <section class="cat">
                            <div>
                                <div class="image">
                                    <img src="" alt="Cat">
                                </div>

                                <div class="minou_info">
                                    <div class=minou_name>
                                        <h2>Cat</h2>
                                    </div>
                                    <div class="minou_fps">
                                        <div class="base_fps">
                                            <h2>0.1</h2>
                                        </div>
                                        <div class="total_fps">
                                            <h2>[Total fps]</h2>
                                        </div>
                                    </div>
                                    <div class="minou_price_qty">
                                        <div class="minou_price">
                                            <p>[Price]</p>
                                        </div>
                                        <div class="minou_quantity">
                                            <p>[Quantity]</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="fisher" hidden></section>
                        <section class="catcher" hidden></section>
                        <section class="net" hidden></section>
                        <section class="swimmer" hidden></section>
                        <section class="mermaid" hidden></section>
                        <section class="poseicat" hidden></section>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
