<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clicker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="animations.css">
    </head>
    <body>
        <div class="main_wrapper">
            <div class="title"><h1>XTREM CAT FISHER <span>2</span> REBORN</h1></div>
            <div class="clicker">
                <div class="left flextwo">
                    <div class="game flextwo">
                        <div class="paw">
                        </div>
                        <div class="boat" >
                            <div class="flipboat">
                                <div class="boatflip" >
                                    <div class="netanim" hidden>
                                        <div class="netA">
                                            <div class="netB"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="catanim" hidden>
                            <div class="catA">
                                <div class="catB"></div>
                            </div>
                        </div>
                        <div class="fisheranim" hidden>
                            <div class="fisherA">
                                <div class="fisherB"></div>
                            </div>
                        </div>
                        <div class="catcheranim" hidden>
                            <div class="catcherA">
                                <div class="catcherB"></div>
                            </div>
                        </div>
                        <div class="swimmeranim" hidden>
                            <div class="swimmerA">
                                <div class="swimmerB"></div>
                            </div>
                        </div>
                        <div class="mermaidanim" hidden>
                            <div class="mermaidA">
                                <div class="mermaidB"></div>
                            </div>
                        </div>
                        <div class="poseicatanim" hidden>
                            <div class="poseicatA">
                                <div class="poseicatB"></div>
                            </div>
                        </div>
                        <div onclick="clickFish(clickValue)" class="fish">
                            <div class="fish_bounce">
                                <div class="fish_img">
                                    <div class="fish_rotate">
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right flexone">
                    <div class="stats flexone">
                        <h1 class="fishN">üêü : 0</h1>
                        <h1 class="fishS">üêü/s : 0</h1>
                        <h1 class="fishC">üêü/click : 1</h1>
                        <h1 class="click_rate">0 clicks/s</h1>
                    </div>
                    <div class="store flextwo">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="variables.js"></script>
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="animations.js"></script>
</html>
