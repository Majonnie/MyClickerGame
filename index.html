<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main_wrapper">
            <div class="title"><h1>XTREM CAT FISHER 2 REBORN</h1></div>
            <div class="clicker">
                <div class="left">
                    <div class="anim"></div>
                    <div class="game">
                        <button class="fish" onclick="clickFish(clickValue)">POISSON TEMPORAIRE</button>
                    </div>
                </div>
                <div class="right">
                    <div class="stats">
                        <h1 class="fishN">Fish : 0</h1>
                        <h1 class="fishS">Fish/Second : 1</h1>
                        <h1 class="fishC">Fish/Click : </h1>
                    </div>
                    <div class="store">
                        <div class="cat"></div>
                        <div class="fisher"></div>
                        <div class="catcher" hidden></div>
                        <div class="net" hidden></div>
                        <div class="swimmer" hidden></div>
                        <div class="mermaid" hidden></div>
                        <div class="poseicat" hidden></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
